<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>ハロー! My Friend.</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>  
  <script src="Build/UnityLoader.js"></script>
  <script>
  var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Default WebGL.json", {onProgress: UnityProgress});
  </script>
  <link rel="stylesheet" href="../../css/game-page-layout.css">
</head>
<body>
  <div class="main-box box">
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">ハロー! My Friend.</div>
      </div>
    </div>
  </div>

  <div class="side-box box">
    <div class="rule-box box">
      <h2> 操作方法 </h2>
      <ul>
        <li> → or D キー ：　右移動 </li>
        <li> ← or A キー ：　左移動 </li>
        <li> Space キー ：　ジャンプ or 光を当てる </li>
      </ul>
    </div>

    <div class="introduction-box box">
      <h2> 紹介 </h2>
      unity1week「当てる」の作品。

      光を当てて距離を競うチキンゲーム。
      <h2> 製作期間 </h2>
      2/22 ～ 2/25 (多分)

      <h2>著作権</h2>
      足音 -> 魔王魂
    </div>
  </div>
    <img src="../../img/license_logo.png">
    このコンテンツは、『ユニティちゃんライセンス』（<a href="http://unity-chan.com/contents/guideline/" target="_blank"> http://unity-chan.com/contents/guideline/</a>）で提供されています。
</body>
</html>
